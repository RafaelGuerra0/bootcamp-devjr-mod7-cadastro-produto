  </head>

    <header class="display-5 bg-light text-center">Cadastro de Produtos</header>

    <main class="mt-3">

        <section>
            <div class="display-6">Formulário de Cadastro</div>
        </section>
        <hr>


        <section>

            <div class="col-10 container offset-md-1" id="formProduct">


                <div class="row">
                    <div class="col-2">
                        Nome
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="col-2">
                        Descrição
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control" id="description">
                    </div>
                    <div class="col-2">
                        Preço
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="price">
                    </div>
                    <div class="col-2">
                        Categoria
                    </div>
                    <div class="col-4">
                        <select class="form-select" id="categorySelection">
                            <option selected>...</option>
    
                          </select>
                    </div>
                    <div class="col-2">
                        Opções
                    </div>
                    <div class="col-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sale">
                            <label class="form-check-label" for="sale">
                              Promoção
                            </label>
                        </div>
                        <div class="row">
                        
                            <div class="col-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="launching">
                                    <label class="form-check-label" for="launching">
                                    Lançamento
                                    </label>
                                </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <button onclick="save()" class="bg-primary text-white" id="addProduct">Adicionar Produto</button>
                            </div>
                        </div>
                        
                    </div>


                </div>





            </div>




        </section>

       


        <hr>
        <section>
            <div class="display-6">Produtos Cadastrados</div>
            

            <div class="col-10 container offset-md-1">


                
                <div id="creator">




                </div>
                <hr>

                <table class="table" id="productsTable">
                    <thread>
                        <tr>
                            <th scope = "col">#</th>
                            <th scope = "col">Nome</th>
                            <th scope = "col">Descricao</th>
                            <th scope = "col">Preco</th>
                            <th scope = "col">Categoria</th>
                            <th scope = "col">Opcoes</th>
                            
                        </tr>
                    </thread>
                    <tbody>
                        
                    </tbody>

                </table>
                
                
                
                





            </div>





        </section>
    </main>
    <footer class="bg-secondary text-center fixed-bottom">Sistemas P&D</footer>
